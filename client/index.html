<html>
<head>
    <title>Favorites</title>
    
    <style type="text/css">
    .hidden {
      display: none;
    }
    #map-canvas { 
        height: 80% 
    }
    </style>
</head>

<body>
    
    <div id="login" class="hidden">
      <h1>Login</h1>
      <form id="login-form">
        <p><input type="email" id="email" value="" placeholder="Email Address"></p>
        <p><input type="password" id="password" value="" placeholder="Password"></p>
        <p class="submit"><input type="submit" value="Login"></p>
      </form>
    </div>
    
    <div id="main" class="hidden">
      <h1>Favorites</h1>
      <p>Add a favorite by entering an address below or clicking on a location in the map -  <a href="#" id="logout">Logout</a></p>
      <p>
          <form id="add-favorite-form">
              <input type="text" id="address" value="" placeholder="Enter address" size=50>
              <input type="submit" value="Add Favorite">
          </form>
          
      </p>
      <div id="map-canvas"/>
    </div>


<script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5VNs_p9Ty2qYcNFaGxzv3qiGE0BK-PGg"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
